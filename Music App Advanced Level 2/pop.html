<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Page</title>
  <link rel="stylesheet" href="/Users/shivamnaveen/Desktop/Music App Advanced Level 2/cstyle.css">
</head>
<body>
  <div class="music-page">
    <div class="header">
      <h1>Music Page</h1>
    </div>
    <div class="main">
      <div class="featured-albums">
        <h2>Featured Albums</h2>
        <div class="album">
          <img src="https://via.placeholder.com/250x250.png?text=Album+1" alt="Album 1">
          <h3>Album 1</h3>
        </div>
        <div class="album">
          <img src="https://via.placeholder.com/250x250.png?text=Album+2" alt="Album 2">
          <h3>Album 2</h3>
        </div>
        <div class="album">
          <img src="https://via.placeholder.com/250x250.png?text=Album+3" alt="Album 3">
          <h3>Album 3</h3>
        </div>
      </div>
      <div class="popular-songs">
        <h2>Popular Songs</h2>
        <div class="song">
          <img src="https://via.placeholder.com/250x250.png?text=Song+1" alt="Song 1">
          <h3>Song 1</h3>
        </div>
        <div class="song">
          <img src="https://via.placeholder.com/250x250.png?text=Song+2" alt="Song 2">
          <h3>Song 2</h3>
        </div>
        <div class="song">
          <img src="https://via.placeholder.com/250x250.png?text=Song+3" alt="Song 3">
          <h3>Song 3</h3>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>&copy; 2023 Music Page</p>
    </div>
  </div>
</body>
</html>
